 function showMessage(data) { //

}

  //---------------------------------------------------
  // 1. 함수선언시 매개변수에 기보값을 직접 저장하는 방법
   function showMessage2(data = "전달받은 데이터 없음") { //
	 document.write(data+ " : " +  typeof(data) +"<br>" );
}
   showMessage2("Helo,World!");
   showMessage2();	
   
   // 2. 함수 내에서if문을 사용하여 전달받은 데이터가 undefined 일 경우 기본값을 저장
      function showMessage3(data) { //
	   if (data == undefined) {
		   data = "전달받은 데이터없음222";
		   
	   }
	 document.write(data+ " : " +  typeof(data) +"<br>" );
}
   showMessage3("Hello World!");
   showMessage3();

	   document.write("num1+num2의 합계:" +(num1+num2));
