<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
	사용자 정의 함수
	- 자바스크립트에서 제공되는 함수 외에 개발자가 직접 정의하는 함수
	- 자바의 메서드와 달리 리턴타입을 명시하지 않으며, 파라미터로 변수 지정은 거의 동일함
	- <script> 태그 내의 자바스크립트 코드는 기본적으로 페이지 로딩 시점에서 바로 실행되지만
	  함수를 정의할 경우 반드시 호출되어야만 실행 가능함
	  (단, 호출하지 않고도 실행되는 함수도 있음)
	- 정의된 함수는 <script> 태그 내의 아무 위치에서나 호출 가능
	
	< 함수 정의 기본 문법 >
	function 함수이름([매개변수...]) {
		// 외부로부터 함수가 호출되면 실행할 코드들...
	}
	*/
	
	// showMessage() 함수 호출
// 	showMessage(); // 함수 선언부보다 윗쪽에서 호출도 가능함
	
	// showMessage() 함수 정의 => 파라미터 없음
	function showMessage() {
		alert("showMessage() 함수 호출됨!");
	}
	
// 	// showMessage() 함수 호출
// 	showMessage();

	// ----------------------------------------------------------------------------
	// sum() 함수 정의 => 파라미터 없음
	// => 1 ~ 10 까지 합을 반복문을 통해 계산 후 alert() 함수를 통해 결과(55) 출력
	function sum() {
		var total = 0; // 합계 누적 변수
		
		// for문을 사용하여 i값이 1 ~ 10 까지 1씩 증가하면서 total 변수에 i값을 누적
		for(var i = 1; i <= 10; i++) {
			total += i;
		}
		
// 		alert(total);
		document.write("<h3>1 ~ 10까지의 합 = " + total + "</h3>");
	}
	
	// sum() 함수 호출
    sum();
	
	
	function startNumberGame() {
		var count = 0;
		while (true){
		var num1 = prompt("숫자를 입력해주세요");
		var num2= 10;
		
		if(num1>num2) {
			alert("더큼");
		}else if(num1< num2){
			alert("작음");
	     }else {
			alert("정답입니다");
			break;
		}count++;
	}
		document.write("틀린 횟수 : " + count);
		
	}
	</script>	
<!-- 외부 자바스크립트 파일(test.js)을 불러오기 -->
<script type="text/javascript" src="./test.js"></script>
</head>
<body>
	<h1>사용자 정의 함수 - test.html</h1>
	<input type="button" value="함수호출" onclick="showMessage()"><br>
	<input type="button" value="함수호출2" onclick="printName()"><br>
	<hr>
	<!-- test.js 파일 내의 startNumberGame() 함수 호출 -->
	<input type="button" value="숫자게임 시작" onclick="startNumberGame()"><br>

</body>
</html>
