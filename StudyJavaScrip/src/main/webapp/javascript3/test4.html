<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
	[ window 의 하위 객체 ]
	1. location 객체
	- 페이지 이동 관련 정보를 관리하는 객체(= 페이지 이동 관련 작업 담당)
	- window 객체의 하위 객체이므로 window.location 형식으로 접근해야하지만
	  보통 window 객체명은 생략하고 location.xxx 형식으로 사용 가능
	- 페이지 관련 속성(변수) 및 함수가 제공됨
	- 주로 사용하는 속성 : location.href 속성이 URL(주소) 정보 관리
	*/
	function func1() {
		// URL 정보 확인을 위해 location 객체의 href 속성값 확인
		alert(location.href);
		
		// func3() 함수의 새로고침 기능 확인을 위해 임시로 배경색 변경
		document.body.style.background = "GRAY";
	}
	
	function func2() {
		// URL 정보 변경을 위해 location 객체의 href 속성값 변경
		// => 변경되는 주소로 새로운 요청 발생 = 해당 주소로 이동(포워딩)
// 		location.href = "test3.html"; // test3.html 페이지(파일)로 이동
		location.href = "http://www.naver.com"; // 네이버 홈페이지로 이동
	}
	
	function func3() {
		// URL 정보 새로고침을 위해 location 객체의 reload() 함수 호출
		// => URL 정보에 해당하는 페이지 다시 로딩 = 페이지 새로고침(F5 키) 기능과 동일
		location.reload();
		
	}
	
	// 버튼 클릭 시 파라미터를 전달받은 func4() 함수 정의
	// => 전달받는 문자를 target 매개변수를 선언하여 저장
	function func4(target) {
// 		alert(target);
// 		location.href = "";

		// 전달받은 문자열이 "order" 일 경우 test4_order.html 페이지로 이동하고,
		// "cart" 일 경우 test4_cart.html 페이지로 이동
// 		if(target == "order") {
// 			location.href = "test4_order.html";
// 		} else if(target == "cart") {
// 			location.href = "test4_cart.html";
// 		}
		
		// 변수와의 결합을 통해 URL 생성도 가능
		location.href = "test4_" + target + ".html";
		
	}
	
</script>
</head>
<body>
	<input type="button" value="URL 정보 확인" onclick="func1()"><br>
	<input type="button" value="URL 정보 변경" onclick="func2()"><br>
	<input type="button" value="URL 정보 새로고침" onclick="func3()"><br>
	<hr>
	<!-- 복수개의 버튼을 하나의 함수에서 구분하여 서로 다른 페이지로 이동 -->
	<!-- 즉시구매 : test4_order.html, 장바구니 : test4_cart.html 로 이동 -->
	<!-- 함수 호출 시 파라미터에 해당 페이지를 구분하기 위한 정보를 각각 다르게 전달 -->
	<input type="button" value="즉시구매" onclick="func4('order')">
	<input type="button" value="장바구니" onclick="func4('cart')"><br>
</body>
</html>
